<main>
    <div class="register-container">
        <h1>Sign Up</h1>
        <form [formGroup] = "registerForm" (ngSubmit)="onSubmit()">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" formControlName="email">
            <label for="username">Username :</label>
            <input type="text" id="username" name="username" formControlName="username">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" formControlName="password">
            <label for="password">Confirm password:</label>
            <input type="password" id="password" name="confirmPassword" formControlName="confirmPassword">
            <input type="submit" value="S'inscrire">
        </form>
        <div class="hMiddle">
            <span>OR</span>
        </div>
        <button class="login-btn" (click)="SignUpWithGoogle()">
            <span class="icon"></span>
            Register with Google
        </button>
        <div class="create-account">
            Already register? <a href="/login"> Sign-in</a>
        </div>
    </div>
</main>
